<script src="js/utf8.js"></script>
<script src="js/sha1.js"></script>
<script>

var keylist="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()"
var temp=''

function generatepass(plength){
    temp=''
    for (i=0;i<plength;i++)
    temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
    return temp
}
function generateshapass(plength){
    temp=''
    for (i=0;i<plength;i++)
    temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
    return Sha1.hash(temp)
}

function populateform(enterlength){
    document.pgenerate.output.value = generatepass(enterlength)
}
function populateshaform(enterlength) {
    document.sha.output.value = generateshapass(enterlength)
}
function shathepass() {
    let m = document.getElementById("inputer").value
    if(m == '' || m == null) {
        alert('Opps')
    }else{
        document.shatpass.output.value = Sha1.hash(m)
    }
}
</script>

<form name="pgenerate">
<input type="text" size=18 name="output">
<input type="button" value="Generate Password" onClick="populateform(this.form.thelength.value)"><br />
<b>Password Length:</b> <input type="text" name="thelength" size=3 value="7">
</form>
</br>
<form name="sha">
        <input type="text" size=18 name="output">
        <input type="button" value="Generate Sha Password" onClick="populateshaform(this.form.thelength2.value)"><br />
        <b>Password Length:</b> <input type="text" name="thelength2" size=3 value="7">
</form>
<form name="shatpass">
        <b>Pass: </b><input type="text" size=18 name="input" id="inputer"></br>
        <b>Hash: </b><input type="text" size=18 name="output"></br>
        <input type="button" value="Encrypter Sha Password" onClick="shathepass()"><br />
</form>
